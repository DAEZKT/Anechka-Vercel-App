<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAEZKT - We Simplify Your Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            glass: {
              100: 'rgba(255, 255, 255, 0.1)',
              200: 'rgba(255, 255, 255, 0.2)',
              300: 'rgba(255, 255, 255, 0.3)',
              border: 'rgba(255, 255, 255, 0.2)',
              text: '#1f2937',
            },
            brand: {
              primary: '#8b5cf6', // Violeta Pastel
              secondary: '#a78bfa',
              accent: '#60a5fa', // Azul Suave
              bg: '#f3f4f6',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      min-height: 100vh;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    /* Scanner Customization */
    #reader__scan_region {
      background: rgba(255, 255, 255, 0.1) !important;
    }

    #reader__dashboard_section_csr span {
      display: none !important;
    }

    /* Sidebar Scrollbar Customization */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #A78BFA rgba(255, 255, 255, 0.2);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 12px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #A78BFA;
      border-radius: 6px;
      border: 3px solid transparent;
      background-clip: content-box;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: #8b5cf6;
    }

    /* Scrollbar Buttons (Arrows) */
    .custom-scrollbar::-webkit-scrollbar-button:single-button:vertical:decrement {
      background-color: #A78BFA;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M7 14l5-5 5 5z'/%3E%3C/svg%3E");
      background-size: 16px;
      background-repeat: no-repeat;
      background-position: center;
      display: block;
      height: 20px;
    }

    .custom-scrollbar::-webkit-scrollbar-button:single-button:vertical:increment {
      background-color: #A78BFA;
      background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
      background-size: 16px;
      background-repeat: no-repeat;
      background-position: center;
      display: block;
      height: 20px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
